<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Nunito', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #fff5d1;
          opacity: 1;
          background-image: radial-gradient(#f4a300 2px, transparent 2px), radial-gradient(#f4a300 2px, #fff5d1 2px);
          background-size: 80px 80px;
          background-position: 0 0, 40px 40px;
        }
      
        header {
          width: 100%;
          background-color: #f4a300;
          padding: 15px 0;
          position: fixed;
          top: 0;
          left: 0;
          box-shadow: 0px 4px 10px rgba(173, 75, 0, 0.233);
          z-index: 1000;
        }
      
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 90%;
          margin: 0 auto;
        }
      
        .logo img {
          height: 40px;
        }
      
        .nav-links {
          list-style: none;
          display: flex;
          gap: 25px;
          margin: 0;
          padding: 0;
        }
      
        .nav-links a {
          text-decoration: none;
          font-weight: 600;
          color: #ffffff;
          padding-bottom: 5px;
          opacity: 0.7;
          transition: opacity 0.3s ease, border-bottom 0.3s ease;
        }
      
        .nav-links a:hover,
        .nav-links a.active {
          opacity: 1;
          color: #ffffff;
          border-bottom: 2px solid #ffffff;
        }
      
        .social-icons {
          display: flex;
          gap: 10px;
        }
      
        .social-icons img {
          width: 30px;
          height: 30px;
          transition: 0.3s;
        }
      
        .social-icons img:hover {
          opacity: 0.7;
        }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }
      
        .about-container {
          padding: 120px 20px 40px;
          max-width: 1000px;
          margin: 0 auto;
          text-align: center;
        }
      
        h1 {
          font-size: 36px;
          color: #333;
          margin-bottom: 10px;
          text-align: center;
        }
      
        h3 {
          font-size: 22px;
          color: #444;
          margin-bottom: 30px;
          text-align: center;
        }
      
        .contact-buttons {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-bottom: 40px;
        }
      
        .contact-buttons .btn-full {
          background-color: #f4a300;
          color: white;
          padding: 14px 28px;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          font-size: 16px;
          transition: 0.3s;
        }
      
        .contact-buttons .btn-full:hover {
          background-color: #ffd87a;
          color: var(--text);
          transform: scale(1.05);
        }
      
        .contact-form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        .contact-form-container {
          background-color: #fff1bd;
          padding: 30px;
          border-radius: 10px;
          border: 2px solid #f4a300;
          max-width: 600px;
          margin: 0 auto;
        }
      
        .contact-form input,
        .contact-form textarea {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 16px;
          resize: vertical;
        }
      
        .contact-form textarea {
          min-height: 150px;
          max-height: 400px;
        }
      
        .contact-form button {
          background-color: #f4a300;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          width: 100%;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
        }
      
        .contact-form button:hover {
          background-color: #ffd87a;
          color: var(--text);
          transform: scale(1.05);
        }
      
        .social-icons {
          display: flex;
          gap: 10px;
        }
      
        .social-icons img {
          width: 30px;
          height: 30px;
          transition: 0.3s;
        }
      
        .social-icons img:hover {
          opacity: 0.7;
        }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #f4a300;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .social-icons {
        margin-top: 10px;
      }
    } 
      </style>

</head>   
<body>
    <header>
    <nav>
        
      <div class="logo">
        <a href="index.html"><img id="site-logo" src="jmm-logo1.png" alt="Logo"></a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="about.html">About Me</a></li>
        <li><a href="tech.html">Tech Stack</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/jereeza-mayuga-105907356/?trk=public-profile-join-page" target="_blank">
          <img src="linkedin-logo1.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/jereeza-mae-mayuga/" target="_blank">
          <img src="github-logo2.png" alt="GitHub">
        </a>
        <button id="darkModeToggle" style="background:none; border:none; cursor:pointer; font-size: 24px;">üåô</button>
      </div>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    </header>
    
    <div class="about-container">
        <h1>Contact Me</h1>
        <h3>I'm open to collaboration, feedback, or opportunities. Feel free to reach out!</h3>
         
        <div class="contact-buttons">
            <a href="https://www.linkedin.com/in/jereeza-mayuga-105907356/" target="_blank" class="btn-full">LinkedIn</a>
            <a href="https://github.com/jereeza-mae-mayuga/" target="_blank" class="btn-full">GitHub</a>
        </div>
        
                <div class="contact-form-container">
                    <form class="contact-form" action="https://formspree.io/f/moveoalq" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    const toggleBtn = document.getElementById("darkModeToggle");
    const logo = document.getElementById("site-logo");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    toggleBtn.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        logo.src = "jmm-logo.png";
      } else {
        toggleBtn.textContent = "üåô";
        logo.src = "jmm-logo1.png";
      }
    });
  </script>
</body>
</html>
